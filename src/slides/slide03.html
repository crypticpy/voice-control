<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Why Voice-Driven Development</title>
  <style>
    :root {
      /* Theme Layer - Hot-Swappable */
      --theme-primary: #1a1f2e;
      --theme-primary-light: #2d3548;
      --theme-accent: #c9a227;
      --theme-accent-muted: rgba(201, 162, 39, 0.15);
      --theme-surface-light: #f7f8fa;
      --theme-surface-white: #ffffff;
      --theme-surface-dark: #252b3d;
      --theme-text-primary: #1a1f2e;
      --theme-text-secondary: #6b7280;
      --theme-text-tertiary: #9ca3af;
      --theme-text-inverse: #ffffff;
      --theme-border-light: #e4e7ed;

      /* Semantic Layer - Fixed */
      --color-success: #059669;
      --color-success-bg: #dcfce7;
      --color-success-text: #166534;
      --color-warning: #f59e0b;
      --color-warning-bg: #fef3c7;
      --color-warning-text: #92400e;
      --color-danger: #dc2626;
      --color-danger-bg: #fee2e2;
      --color-danger-text: #991b1b;
      --color-info: #3b82f6;
      --color-info-bg: #dbeafe;
      --color-info-text: #1e40af;
    }
  </style>
</head>
<body class="row" style="width: 960px; height: 540px;">
  <!-- Left side - Quote section -->
  <div class="col" style="width: 55%; height: 100%; background: var(--theme-primary); padding: 48px;">
    <div class="col fill-height justify-center">
      <p style="color: var(--theme-accent); font-size: 64px; font-family: Georgia, serif; margin: 0; line-height: 0.8;">"</p>
      <p style="color: var(--theme-text-inverse); font-size: 22px; font-family: Georgia, serif; font-style: italic; margin: 0 0 24px 0; line-height: 1.5;">The keyboard is a bottleneck between your thoughts and your code.</p>
      <p style="color: var(--theme-text-inverse); font-size: 22px; font-family: Georgia, serif; font-style: italic; margin: 0 0 32px 0; line-height: 1.5;">Voice removes that bottleneck.</p>
      <div style="width: 48px; height: 2px; background: var(--theme-accent); margin: 0 0 16px 0;"></div>
      <p style="color: rgba(255,255,255,0.5); font-size: 12px; font-family: Arial, sans-serif; margin: 0;">Voice-Driven AI Toolkit Research</p>
    </div>
  </div>

  <!-- Right side - Stats -->
  <div class="col" style="width: 45%; height: 100%; background: var(--theme-surface-light); padding: 48px;">
    <div class="col fill-height justify-center" style="gap: 32px;">
      <div>
        <p style="color: var(--theme-accent); font-size: 72px; font-family: Georgia, serif; margin: 0; line-height: 1;">150</p>
        <p style="color: var(--theme-text-primary); font-size: 14px; font-family: Arial, sans-serif; margin: 4px 0 0 0;">words per minute speaking</p>
      </div>
      <div style="width: 100%; height: 1px; background: var(--theme-border-light);"></div>
      <div>
        <p style="color: var(--theme-text-secondary); font-size: 72px; font-family: Georgia, serif; margin: 0; line-height: 1;">40</p>
        <p style="color: var(--theme-text-secondary); font-size: 14px; font-family: Arial, sans-serif; margin: 4px 0 0 0;">words per minute typing</p>
      </div>
      <div style="background: var(--theme-primary); padding: 16px 20px; margin-top: 8px;">
        <p style="color: var(--theme-text-inverse); font-size: 13px; font-family: Arial, sans-serif; margin: 0; text-align: center;">Work at the speed of thought</p>
      </div>
    </div>
  </div>
</body>
</html>
