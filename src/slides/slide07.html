<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Section 2 - Voice Input Tools - The Acoustic Layer</title>
  <style>
    :root {
      /* Theme Layer - Hot-Swappable */
      --theme-primary: #1a1f2e;
      --theme-primary-light: #2d3548;
      --theme-accent: #c9a227;
      --theme-accent-muted: rgba(201, 162, 39, 0.15);
      --theme-surface-light: #f7f8fa;
      --theme-surface-white: #ffffff;
      --theme-surface-dark: #252b3d;
      --theme-text-primary: #1a1f2e;
      --theme-text-secondary: #6b7280;
      --theme-text-tertiary: #9ca3af;
      --theme-text-inverse: #ffffff;
      --theme-border-light: #e4e7ed;

      /* Semantic Layer - Fixed */
      --color-success: #059669;
      --color-success-bg: #dcfce7;
      --color-success-text: #166534;
      --color-warning: #f59e0b;
      --color-warning-bg: #fef3c7;
      --color-warning-text: #92400e;
      --color-danger: #dc2626;
      --color-danger-bg: #fee2e2;
      --color-danger-text: #991b1b;
      --color-info: #3b82f6;
      --color-info-bg: #dbeafe;
      --color-info-text: #1e40af;
    }
  </style>
</head>
<body class="col" style="width: 960px; height: 540px; background: linear-gradient(135deg, var(--theme-primary) 0%, var(--theme-surface-dark) 100%);">
  <div class="col fill-height center" style="padding: 48px;">
    <p style="color: var(--theme-accent); font-size: 14px; letter-spacing: 4px; margin: 0 0 24px 0; font-family: Arial, sans-serif;">SECTION 02</p>
    <h1 style="color: var(--theme-text-inverse); font-size: 48px; font-family: Georgia, serif; font-weight: 400; margin: 0 0 12px 0; text-align: center;">Voice Input Tools</h1>
    <p style="color: rgba(255,255,255,0.8); font-size: 22px; font-family: Georgia, serif; font-style: italic; margin: 0 0 32px 0; text-align: center;">The Acoustic Layer</p>
    <div style="width: 80px; height: 2px; background: var(--theme-accent); margin-bottom: 32px;"></div>
    <div class="row" style="gap: 40px;">
      <div class="col items-center">
        <p style="color: var(--theme-accent); font-size: 28px; font-family: Georgia, serif; margin: 0;">8</p>
        <p style="color: rgba(255,255,255,0.5); font-size: 11px; font-family: Arial, sans-serif; margin: 4px 0 0 0;">SuperWhisper</p>
      </div>
      <div class="col items-center">
        <p style="color: var(--theme-accent); font-size: 28px; font-family: Georgia, serif; margin: 0;">6</p>
        <p style="color: rgba(255,255,255,0.5); font-size: 11px; font-family: Arial, sans-serif; margin: 4px 0 0 0;">Wispr Flow</p>
      </div>
      <div class="col items-center">
        <p style="color: var(--theme-accent); font-size: 28px; font-family: Georgia, serif; margin: 0;">3</p>
        <p style="color: rgba(255,255,255,0.5); font-size: 11px; font-family: Arial, sans-serif; margin: 4px 0 0 0;">Comparison</p>
      </div>
    </div>
  </div>
  <div style="position: absolute; bottom: 32px; right: 48px;">
    <p style="color: rgba(255,255,255,0.3); font-size: 12px; font-family: Arial, sans-serif; margin: 0;">20 minutes</p>
  </div>
</body>
</html>
