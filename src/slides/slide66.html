<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    :root {
      /* Theme Layer - Hot-Swappable */
      --theme-primary: #1a1f2e;
      --theme-primary-light: #2d3548;
      --theme-accent: #c9a227;
      --theme-accent-muted: rgba(201, 162, 39, 0.15);
      --theme-surface-light: #f7f8fa;
      --theme-surface-white: #ffffff;
      --theme-surface-dark: #252b3d;
      --theme-text-primary: #1a1f2e;
      --theme-text-secondary: #6b7280;
      --theme-text-tertiary: #9ca3af;
      --theme-text-inverse: #ffffff;
      --theme-border-light: #e4e7ed;

      /* Semantic Layer - Fixed */
      --color-success: #059669;
      --color-success-bg: #dcfce7;
      --color-success-text: #166534;
      --color-warning: #f59e0b;
      --color-warning-bg: #fef3c7;
      --color-warning-text: #92400e;
      --color-danger: #dc2626;
      --color-danger-bg: #fee2e2;
      --color-danger-text: #991b1b;
      --color-info: #3b82f6;
      --color-info-bg: #dbeafe;
      --color-info-text: #1e40af;
    }
  </style>
</head>
<body class="row" style="width: 960px; height: 540px;">
  <!-- Left side - Dark with content -->
  <div class="col" style="width: 65%; height: 100%; background: linear-gradient(135deg, var(--theme-primary) 0%, var(--theme-surface-dark) 50%, var(--theme-primary) 100%); padding: 48px;">
    <div class="col fill-height justify-center">
      <p style="color: var(--theme-accent); font-size: 11px; letter-spacing: 3px; margin: 0 0 20px 0; font-family: Arial, sans-serif;">AUSTIN PUBLIC HEALTH</p>
      <h1 style="color: var(--theme-text-inverse); font-size: 44px; font-family: Georgia, serif; font-weight: 400; margin: 0 0 16px 0; line-height: 1.1;">Thank You</h1>
      <p style="color: var(--theme-accent); font-size: 24px; font-family: Georgia, serif; margin: 0 0 32px 0;">Part 1 Complete</p>
      <div style="width: 80px; height: 2px; background: var(--theme-accent); margin: 0 0 32px 0;"></div>
      <p style="color: rgba(255,255,255,0.7); font-size: 14px; font-family: Arial, sans-serif; margin: 0 0 8px 0;">Questions? Reach out anytime.</p>
      <p style="color: rgba(255,255,255,0.5); font-size: 13px; font-family: Arial, sans-serif; margin: 0;">See you in Part 2: Hands-On Practice</p>
    </div>
  </div>

  <!-- Right side - Gold accent -->
  <div class="col" style="width: 35%; height: 100%; background: var(--theme-accent);">
    <div class="col fill-height center" style="padding: 40px;">
      <p style="color: var(--theme-text-primary); font-size: 64px; font-family: Georgia, serif; font-weight: 400; margin: 0;">1/3</p>
      <p style="color: var(--theme-text-primary); font-size: 14px; font-family: Arial, sans-serif; letter-spacing: 2px; margin: 8px 0 0 0;">COMPLETE</p>
    </div>
    <div class="col" style="padding: 32px;">
      <div style="background: rgba(26,31,46,0.1); padding: 16px; margin-bottom: 12px;">
        <p style="color: var(--theme-text-primary); font-size: 12px; font-family: Arial, sans-serif; margin: 0 0 4px 0; font-weight: 700;">Today</p>
        <p style="color: rgba(26,31,46,0.7); font-size: 11px; margin: 0;">Setup & Tool Overview</p>
      </div>
      <div style="background: rgba(26,31,46,0.05); padding: 16px; margin-bottom: 12px;">
        <p style="color: rgba(26,31,46,0.6); font-size: 12px; font-family: Arial, sans-serif; margin: 0 0 4px 0; font-weight: 700;">Next</p>
        <p style="color: rgba(26,31,46,0.5); font-size: 11px; margin: 0;">Hands-On Practice</p>
      </div>
      <div style="background: rgba(26,31,46,0.05); padding: 16px;">
        <p style="color: rgba(26,31,46,0.6); font-size: 12px; font-family: Arial, sans-serif; margin: 0 0 4px 0; font-weight: 700;">Final</p>
        <p style="color: rgba(26,31,46,0.5); font-size: 11px; margin: 0;">Build a Transcriber</p>
      </div>
    </div>
  </div>
</body>
</html>
